<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weathering to you~</title>
    <link rel="stylesheet" href="style.css">
    <script defer src="index.js"></script>
</head>
<body>
    <main>
        <aside>
            <h1>WEATHERING WITH YOU~</h1>
            <img src="img/weather.png">
            <nav>
                <input id="searchbar" type="text" placeholder="Location">
                <button id="search">search</button>
            </nav>
        </aside>

        <div id="weather-forecast">
            <div>
                <p>Location</p>
                <img src="img/location.png">
                <p id="location">N/A</p>
            </div>
            <div>
                <p>Description</p>
                <p id="description">N/A</p>
            </div>
            <div>
                <p>Temperature</p>
                <img src="img/temps.png">
                <p id="temperature">N/A</p>
            </div>
            <div>
                <p>Sunrise</p>
                <img src="img/sunrise.png">
                <p id="sunrise">N/A</p>
            </div>
            <div>
                <p>Sunset</p>
                <img src="img/sunset.png">
                <p id="sunset">N/A</p>
            </div>
            <div>
                <p>Humidity</p>
                <img src="img/humid.png">
                <p id="humidity">N/A</p>
            </div>
            <div>
                <p>Visibility</p>
                <img src="img/visibility.png">
                <p id="visibility">N/A</p>
            </div>
        </div>
    </main>

    <footer>Copyright 2025 @ jobertdev . All rights reserve</footer>
    
</body>
</html>
